            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">

                <ul class="navbar-nav ms-lg-4 align-items-center">

                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#changePasswordModal"><i class="fas fa-key fa-fw me-2"></i>Change Password</a></li>
                                <li><a class="dropdown-item" href="#" id="signOutLink"><i class="fas fa-sign-out-alt fa-fw me-2"></i>Sign Out</a></li>

                        </div>
                    </li>
                </ul>

</header>
    <main id="app-root" class="container"></main>

        </div>
    </footer>

    <div class="toast-container position-fixed top-0 end-0 p-3"></div>
    <div class="modal fade" id="iosInstallModal" tabindex="-1"></div>

    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" minlength="6" required>
                        <small class="text-muted">Must be at least 6 characters long.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="savePasswordButton">Save Password</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/app.js" defer></script>
